<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <header>
        <h1>Kulinerku </h1>
        <nav>
            <a href="/">Home</a>
            <a href="/menu">Menu</a>
            <a href="/order_status/1">Pesanan Saya</a>
            <a href="/admin_login">Profil</a>
            </nav>
        </header>
        <form action="{{ url_for('checkout') }}" method="POST">
            <label for="customer_name">Nama:</label>
            <input type="text" id="customer_name" name="customer_name" required><br>
            <label for="customer_phone">Nomor Telepon:</label>
            <input type="text" id="customer_phone" name="customer_phone" required><br>
            <label for="customer_address">Alamat:</label>
            <input type="text" id="customer_address" name="customer_address" required><br>
            <label for="payment_method">Metode Pembayaran:</label>
            <select id="payment_method" name="payment_method" required>
                <option value="COD">COD</option>
            </select><br>
            <button type="submit">Place Order</button>
        </form>
        
        </body>
